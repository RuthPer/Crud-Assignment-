{% extends "base.html" %}

{%block main_content %}
<h2>Update Movie</h2>

<form method="POST" action="{{url_for('update_movie',tt=movie.tt)}}" id="movie_form">
    <label >
        Title
        <input type="text" name="movie-title" value="{{movie.title}}">
    </label>
    <br>
    <label >
        Movie Id
        <input type="text" name="movie-tt" value="{{movie.tt}}">
    </label>
    <br>
    <label >
        Release Year
        <input type="text" name="movie-release" value={{movie.release}} id="">
    </label>
    <br>
    <label >
        Added By
        <input type="text" name="movie-addedby" value="{{movie.addedby}}" id="">
    </label>
    <br>
    <label >
        Director ID
        <input type="text" name="movie-director"  value="{{movie.director}}" id="">
    </label>

    <br>
    <label for="">
        Director: 
    </label>

    {{direct}}
    <br>
    <input type="submit" name="select_type" value="update">
    <input type="submit" name="select_type" value="delete" >
</form>
{% endblock %}
